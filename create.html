<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create User Screen</title>
</head>
<body>

<h1>Agenda de Contactos</h1>
<input id="nameInput" type="text" placeholder="Nombre de contacto" value="">
<input id="lastnameInput" type="text" placeholder="Apellido" value="">
<input id="phoneInput" type="text" placeholder="Número de teléfono" value="">
<button id="createUserButton">Crear contacto</button>
    
<h1>Contactos</h1>
<table id="contactsTable">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="contactsTableBody">
        
    </tbody>
</table>

<script src="script.js"></script>

</body>
</html>
